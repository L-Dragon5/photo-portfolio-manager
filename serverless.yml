service: photo-portfolio

provider:
    name: aws
    # The AWS region in which to deploy (us-east-1 is the default)
    region: us-east-1
    # The stage of the application, e.g. dev, production, stagingâ€¦ ('dev' is the default)
    stage: production
    runtime: provided.al2
    apiGateway:
        binaryMediaTypes:
            - '*/*'
    environment:
      BREF_BINARY_RESPONSES: '1'
      # ENV variable for Laravel
      AWS_BUCKET: !Ref PhotoPortfolioImages
    iam:
      role:
        statements:
          # Allow Lambda to read and write files in the S3 buckets
          - Effect: Allow
            Action: s3:*
            Resource:
              - !Sub '${PhotoPortfolioImages.Arn}' # the storage bucket
              - !Sub '${PhotoPortfolioImages.Arn}/*' # and everything inside

package:
    # Directories to exclude from deployment
    patterns:
        - '!node_modules/**'
        - '!public/storage'
        - '!resources/assets/**'
        - '!storage/**'
        - '!tests/**'

plugins:
  - ./vendor/bref/bref
  - serverless-lift
  - ./vendor/bref/extra-php-extensions

functions:
    # This function runs the Laravel website/API
    web:
        handler: public/index.php
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-80-fpm}
            - ${bref-extra:mongodb-php-80}
            - ${bref-extra:gd-php-80}
        events:
            - httpApi: '*'
    # This function lets us run artisan commands in Lambda
    artisan:
        handler: artisan
        timeout: 120 # in seconds
        layers:
            - ${bref:layer.php-80} # PHP
            - ${bref:layer.console} # The "console" layer

constructs:
  website:
    type: server-side-website
    domain:
      - l-dragon.photography
      - www.l-dragon.photography
    redirectToMainDomain: true
    certificate: arn:aws:acm:us-east-1:725746735290:certificate/eb78a77e-0b45-47a0-a30b-4e0262339f8b
    assets:
      '/css/*': 'public/css'
      '/js/*': public/js
      '/favicon.ico': public/favicon.ico
      '/robots.txt': public/robots.txt
    forwardedHeaders:
      - Accept
      - Accept-Language
      - Content-Type
      - Origin
      - Referer
      - User-Agent
      - X-Forwarded-Host
      - X-Requested-With
      - X-Csrf-Token
      - X-Inertia

resources:
  Resources:
    PhotoPortfolioImages:
      Type: AWS::S3::Bucket
